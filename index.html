<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Shoe Store</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Adults</a></li>
                    <li><a href="#">Children</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Sales Day</a></li>
                </ul>
            </nav>
            <div class="search-and-help">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button type="button"><i class="fas fa-search"></i></button>
                </div>
                <a href="#">Help</a>
            </div>
        </div>
    </header>

    <main>
        <section class="featured-products">
            <h2>Sales Day</h2>
            <div class="product-container">
                <div class="product">
                    <img src="images/cloud-s23.jpg" alt="Cloud S23 Running Shoe">
                    <h3>Cloud S23 | RUN</h3>
                    <p>Running Shoe</p>
                    <div class="price">
                        <span>$100-$80</span>
                    </div>
                    <div class="size-guide">
                        <a href="#">SIZE GUIDE</a>
                    </div>
                    <button type="button">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shoe Store</p>
        </div>
    </footer>
</body>

</html>
